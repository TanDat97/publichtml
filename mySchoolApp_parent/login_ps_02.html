<body class="page-parent">
<div class="main">
	<div class="login">
		<div class="icon-loginLogo"></div>
		<h2 class="login-title">Parent / Student Login</h2>
		<div class="login-menu">
			<div class="login-menu-item">Parent</div>
			<div class="login-menu-item is-active">Student</div>
		</div>
		<div class="u-form">
			<div class="u-form-item">
				<label class="u-form-txt">ID</label>
				<div class="u-input">
					<input type="text" placeholder="Please enter your ID">
				</div>
			</div>
			<div class="u-form-item">
				<label class="u-form-txt">Password</label>
				<div class="u-input">
					<input type="password" placeholder="Please enter your password">
				</div>
			</div>
		</div>
		<div class="main-action">
			<a class="btn-default" href="#">Login</a>
		</div>
		<div class="u-form-check">
			<div class="u-check">
				<input type="checkbox" id="check1" class="u-check-input">
				<label for="check1" class="icon-check"></label>
				<label for="check1" class="u-check-txt">Remember ID</label>
			</div>
			<div class="u-check">
				<input type="checkbox" id="check2" class="u-check-input">
				<label for="check2" class="icon-check"></label>
				<label for="check2" class="u-check-txt">Save login information</label>
			</div>
		</div>

		<div class="login-footer">
			<div class="version">Ver 1.0</div>
		</div>
	</div>
</div>
</body>
