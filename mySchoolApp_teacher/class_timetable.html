<body class="page-teacher">
<div class="main is-withSubHead">
	<header class="main-header">
		<div class="header-area">
			<a href="#" class="icon-back"></a>
			<h1 class="main-title">Time-table</h1>
			<div class="sub-header">
				<nav class="menu-line">
					<div class="u-tb">

					</div>
